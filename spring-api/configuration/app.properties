# InvestingHurdle Application Configuration
# This file contains configurable settings for the tax calculation tool

# ================================
# File Paths Configuration
# ================================
# Path to the main tax calculation workbook (Excel file)
tax.workbook.path=./configuration/tax_2122_.xlsx

# Path to the stock configuration workbook (Excel file)
config.workbook.path=./configuration/configuration_stock.xlsx

# Output directory for generated reports
output.directory=./output

# ================================
# Logging Configuration
# ================================
# Log level: DEBUG, INFO, WARN, ERROR, FATAL
log.level=INFO

# Path to log file
log.file.path=./logs/hurdle.log

# ================================
# Tax Calculation Configuration
# ================================
# Financial year for tax calculation (FY 2021-22, FY 2022-23, etc.)
financial.year=FY 2021-22

# ================================
# Report Export Configuration
# ================================
# Enable CSV export
output.enable.csv=true

# Enable JSON export
output.enable.json=true

# Enable PDF export (if implemented)
output.enable.pdf=false

# ================================
# Excel Processing Configuration
# ================================
# Starting row for data processing (1-based index)
excel.start.row=25

# Ending row for data processing (1-based index)
excel.end.row=297

# Column indices for data extraction
excel.column.buy.amount=8
excel.column.sell.amount=12
excel.column.days.hold=13
excel.column.sell.date=9
excel.column.stcg=15
excel.column.speculation=17
excel.column.equities.sheet=1
